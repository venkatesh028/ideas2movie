spring.datasource.url=jdbc:mysql://localhost:3306/ideas2movie
spring.datasource.username=root
spring.datasource.password=ideas2it
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=true
logging.level.root = info
logging.file.name = logger.log
logging.pattern.file="%d{yyyy-MM-dd HH:mm:ss} %p %m%n %l%n"
